<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MyFirstPWA</title>
	<link rel="manifest" href="./manifest.json">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Cabin">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="images/icon-152.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="white">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="MyFirstPWA">
	<meta name="msapplication-TileImage" content="images/icon-144.png">
	<meta name="msapplication-TileColor" content="#FFFFFF">
</head>

<body onload="init()">
	<div class="container">
	<div class="container-item" id="quote-container">         
			<img src="images/cherry.png" alt="cherry, cherry!"/>
			<p class="quote">	
				<q class="quote-text" id="the-title">
				Put your content here!
				</q>
			</p>
		</div>
		<div class="content-item">
		<p id="the-content" class="content">
			...
			</p>
		</div>
	</div>
	<div style = "text-align:center;margin-top:10px;">
		<canvas id="outputCanvas" width="505" height="505" style="border:1px solid #000000;"></canvas>
	</div>

	<script src="js/main.js"></script>
	<script src="js/sendAndReadDataShowOnCanvas.js"></script>

</body>
</html>
